<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Transparent background -->
  <rect width="120" height="120" fill="none"/>

  <!-- Twinkling Stars -->
  <circle cx="20" cy="30" r="2" fill="#FFFFFF" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="40" r="1.5" fill="#FFFFFF" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="90" cy="70" r="2.5" fill="#FFFFFF" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="10" cy="90" r="1.2" fill="#FFFFFF" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="50" r="1.8" fill="#FFFFFF" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="110" r="2" fill="#FFFFFF" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>